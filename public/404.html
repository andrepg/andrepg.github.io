  <script>
    /**
     * Current requested resource
     * @type {string}
     */
    const resource = location.href

    /**
     * We will redirect only if the page belongs to blog namespace
     */
    console.log(resource)

    if (resource.includes('/blog') || resource.includes('/curriculo')) {
      console.log("Redirecting user to App")
      sessionStorage.redirect = resource

      refresh = document.createElement('meta')

      refresh.content = '0;URL=\'/\''
      refresh.httpEquiv = 'refresh'

      document.head.appendChild(refresh)
      window.location.replace('/')
    }

    setTimeout(() => {
      document.getElementById('main').classList.toggle('opacity-100')
      document.getElementById('main').classList.toggle('opacity-0')
    }, 500)
  </script>

  <style>
    * {
      transition: all 0.6s;

    .fof {
      display: table-cell;
      vertical-align: middle;
    }

    .fof h1 {
      font-size: 50px;
      display: inline-block;
      padding-right: 12px;
      animation: type .5s alternate infinite;
    }

    @keyframes type {
      from {
        box-shadow: inset -3px 0 0 #888;
      }

      to {
        box-shadow: inset -3px 0 0 transparent;
      }
    }

    @media (prefers-color-scheme: dark) {
      body {
