<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">

  <title>André Paul Grandsire</title>

  <meta name="google-site-verification" content="9ohRRNaoFMcCz6ru0CCyRYJku-JQVrjAZ_x4PxbIGA8" />

  <meta property="og:title" content="André Paul Grandsire" />
  <meta property="og:locale" content="pt_BR" />
  <meta property="og:url" content="https://andrepg.github.io/" />
  <meta property="og:site_name" content="André Paul Grandsire" />
  <meta property="twitter:title" content="André Paul Grandsire" />
  <meta name="twitter:card" content="summary" />

  <link rel="canonical" href="https://andrepg.github.io/" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <script>
    /**
     * Current requested resource
     * @type {string}
     */
    const resource = location.href

    /**
     * We will redirect only if the page belongs to blog namespace
     */
    if (resource.includes('blog')) {
      sessionStorage.redirect = resource

      refresh = document.createElement('meta')
      refresh.content = '0;URL=\'/\''
      refresh.httpEquiv = 'refresh'

      document.head.append(refresh)
    }

    setTimeout(() => document.getElementById('main').classList.toggle('invisible'), 500)
  </script>

  <style>
      * {
          transition: all 0.6s;
      }

      html {
          height: 100%;
      }

      body {
          font-family: 'Lato', sans-serif;
          color: #888;
          margin: 0;
      }

      #main {
          display: table;
          width: 100%;
          height: 100vh;
          text-align: center;
          transition: all 0.2s;
      }

      .invisible {
          opacity: 0;
      }

      .fof {
          display: table-cell;
          vertical-align: middle;
      }

      .fof h1 {
          font-size: 50px;
          display: inline-block;
          padding-right: 12px;
          animation: type .5s alternate infinite;
      }

      @keyframes type {
          from {
              box-shadow: inset -3px 0 0 #888;
          }
          to {
              box-shadow: inset -3px 0 0 transparent;
          }
      }

      @media (prefers-color-scheme: dark) {
          body {
            background: rgb(17 24 39)
          }
      }
  </style>
</head>


<body>
<div id="main" class="invisible">
  <div class="fof">
    <h1>Error 404</h1>
    <p>Parece que essa página foi perdida.</p>
  </div>
</div>
</body>


</html>
