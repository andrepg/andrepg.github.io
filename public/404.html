<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">

  <script>
    /**
     * Current requested resource
     * @type {string}
     */
    const resource = location.href

    /**
     * We will redirect only if the page belongs to blog namespace
     */
    if (resource.includes('blog')) {
      sessionStorage.redirect = resource

      refresh = document.createElement('meta')
      refresh.content = '0;URL=\'/\''
      refresh.httpEquiv = 'refresh'

      document.head.append(refresh)
    }

    document.getElementById('main').classList.toggle('invisible')
  </script>

  <style>
      * {
          transition: all 0.6s;
      }

      html {
          height: 100%;
      }

      body {
          font-family: 'Lato', sans-serif;
          color: #888;
          margin: 0;
      }

      #main {
          display: table;
          width: 100%;
          height: 100vh;
          text-align: center;
          transition: all 0.2s;
      }

      .invisible {
          opacity: 100%;
      }

      .fof {
          display: table-cell;
          vertical-align: middle;
      }

      .fof h1 {
          font-size: 50px;
          display: inline-block;
          padding-right: 12px;
          animation: type .5s alternate infinite;
      }

      @keyframes type {
          from {
              box-shadow: inset -3px 0 0 #888;
          }
          to {
              box-shadow: inset -3px 0 0 transparent;
          }
      }
  </style>
</head>


<body>
<div id="main" class="invisible">
  <div class="fof">
    <h1>Error 404</h1>
    <p>Parece que essa p√°gina foi perdida.</p>
  </div>
</div>
</body>


</html>
